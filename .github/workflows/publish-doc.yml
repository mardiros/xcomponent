name: Doc

on:
  workflow_call:
    inputs:
      release-version:
        required: true
        type: string
      dry-run:
        required: true
        type: boolean

  workflow_dispatch:
    inputs:
      dry-run:
        required: true
        type: boolean
        description: 'dry run'

  pull_request:
    paths:
      # And when we change this workflow itself...
      - .github/workflows/publish-docs.yml
      - "docs/**"
      - "mkdocs.yml"
      - "pyproject.toml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"
      - name: install docs tooling
        run: uv sync --group docs
      - name: build docs
        run: uv run mkdocs build
      - name: upload site directory
        uses: actions/upload-artifact@v3
        with:
          name: site-artifact
          path: site/

  deploy:
    needs: build
    if: ${{ !inputs.dry-run }}
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write
      contents: read

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: download site directory
        uses: actions/download-artifact@v4
        with:
          name: site-artifact
          path: site/
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
