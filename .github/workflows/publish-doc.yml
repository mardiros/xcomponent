name: Doc

on:
  workflow_call:
    inputs:
      release-version:
        required: true
        type: string
      dry-run:
        required: true
        type: boolean

  workflow_dispatch:
    inputs:
      dry-run:
        required: true
        type: boolean
        description: 'dry run'

  pull_request:
    paths:
      # And when we change this workflow itself...
      - .github/workflows/publish-doc.yml
      - "docs/**"
      - "mkdocs.yml"
      - "pyproject.toml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: "3.12"
      - name: install docs tooling
        run: uv sync --group docs
      - name: build docs
        run: uv run mkdocs build
      - name: upload site directory
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: site/**

  test-docs:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: download site directory
        uses: actions/download-artifact@v4
        with:
          name: github-pages
      - name: Prepare artifact
        run: |
          ls -l

          find . -type l

          find . -type f -links +1

          # Check size
          size=$(du -s . | cut -f1)
          max=$((10 * 1024 * 1024))  # 10 GB in KB
          if [ "$size" -ge "$max" ]; then
            echo "Artifact too large: $(du -sh .)"
            exit 1
          fi

  deploy:
    needs: test-docs
    if: ${{ !inputs.dry-run }}
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write
      contents: read

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          name: github-pages
